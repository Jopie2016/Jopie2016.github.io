<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Contact Us</title>	
    </head> 
    
    <body>
        <div class="container">
            <header>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Exclusive Wines and Liquor
                        <p class="lead">Home of Brooklyn's most expclusive wines and liquors</p>
                    </div>
                </div>
            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index copy.html"><i class="fa fa-home"></i></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                              
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="menu copy.html">Menu <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact copy.html">Contact Us</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Our Yelp</a>
                                <a class="dropdown-item" href="#">Our Reviews</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#"><i class="fab fa-instagram"></i></a>
                                </div>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>

            <section id="contactSection">
                <div id="error">
                <form id="myForm" action="contact copy.html" method="POST">
                    <label for="name">Name:</label><br />
                    <input type="text" id="name" name="Name" required> <br/>
                    <label for="email">Email:</label><br />
                    <input type="email" id="email" name="Email"> <br />
                    <label for="phone">Phone Number:</label><br />
                    <input type="text" id="phone" name="phone"> <br />
                    <label for="contact">Reason for Inquiry:</label><br />
                    <select id="contact" name="contact">
                        <option value="default" selected>--Select One--</option>
                        <option value="morning">Catering</option>
                        <option value="afternoon">Private Party</option>
                        <option value="evening">Feedback</option>
                    </select> <br />
                    <label for="info">Additional Information</label><br />
                    <textarea id="info" name="info"></textarea>
                    <fieldset>
                        <legend>Have you been here</legend><br />
                        <input type="radio" id="choice1" name="questionnaire" value="yes">
                        <label for="choice1">Yes</label><br />
                        <input type="radio" id="choice2" name="questionnaire" value="no">
                        <label for="choice2">No</label><br />
                    </fieldset>
                    <fieldset>
                        <legend>Best days to contact you</legend><br />
                        <input type="checkbox" id="M" name="M" value="M">
                        <label for="M">M</label><br />
                        <input type="checkbox" id="T" name="T" value="T">
                        <label for="T">T</label><br />
                        <input type="checkbox" id="W" name="W" value="W">
                        <label for="W">W</label><br />
                        <input type="checkbox" id="T" name="T" value="T">
                        <label for="T">T</label><br />
                        <input type="checkbox" id="F" name="F" value="F">
                        <label for="F">F</label><br />   
                    </fieldset>
                    <input type="submit"  onsubmit="submitForm()"/>
                </form>
                </div>

                
            </section>

            <footer>
                <p>
                    <hr />
                    5704 Clarendon Rd, Brooklyn, 11203<br />
                    555-555-5555
                    <hr />
                </p>
            </footer>
        </div>

        <script type="text/JavaScript" src="validate.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
