<!DOCTYPE html>
<html>
    <head>
        <script type="text/JavaScript" src="clickToAddItems.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <title>Click to Add Items</title>
    </head>
    <body>
        <div class="container">
            <h1>Click to Display Even Numbers</h1>

            <form name="numberFun" onclick="return validateItems();" onreset="resetForm();" class="form-inline">
                <div class="form-group"> 
                    <label for="num1">Starting Number</label>
                    <input type="number" class="form-control" id="num1">
                </div>
                <br/>
                <br/>
                <div class="form-group">
                    <label for="num2">Ending Number</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <br/>
                <br/>
                <div class="form-group">
                    <label for="Step">Step</label>
                    <input type="number" class="form-control" id="Step">
                </div>
                <br/>
                <br/>
                <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
            </form>
        </div>
        
    </body>
</html>
